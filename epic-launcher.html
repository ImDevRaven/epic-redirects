<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Epic Games Launcher</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="shortcut icon" href="favicon.png">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body{
      height:100%;
      margin:0;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #121212; /* dark background */
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .logo {
      width: 120px;
      margin-bottom: 30px;
      filter: invert(1); /* invert black SVG to white */
      -webkit-filter: invert(1);
    }

    .loading-bar {
      width: 200px;
      height: 6px;
      background: #333;
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }
    .loading-fill {
      height: 100%;
      width: 0%;
      background: #fff;
      border-radius: 3px;
      animation: load 2s infinite;
    }
    @keyframes load {
      0% { width: 0%; left: 0; }
      50% { width: 100%; left: 0; }
      100% { width: 0%; left: 100%; }
    }

    .links {
      margin-top: 16px;
      text-align:center;
      line-height:1.6;
    }

    /* Main fallback link */
    .links a {
      color: #aaa;
      text-decoration: none; /* remove underline */
      font-size: 14px;
      display:block;
    }
    .links a:hover {
      color: #fff;
    }

    /* Secondary download link */
    .links a.download {
      font-size: 12px;
      color: #666; /* lighter gray */
    }
    .links a.download:hover {
      color: #aaa; /* brighten slightly on hover */
    }

    /* small responsive tweak */
    @media (max-width:420px){
      .logo{ width:96px; margin-bottom:20px; }
      .loading-bar{ width:160px; }
    }
  </style>

  <script>
    // Attempt to open the launcher immediately
    function tryLaunch() {
      window.location.href = "com.epicgames.launcher://";
      try {
        var ifr = document.createElement('iframe');
        ifr.style.display = 'none';
        ifr.src = "com.epicgames.launcher://";
        document.body.appendChild(ifr);
        setTimeout(function(){ document.body.removeChild(ifr); }, 2000);
      } catch(e){ /* ignore */ }
    }

    window.addEventListener('load', function(){
      setTimeout(tryLaunch, 250);
    });
  </script>
</head>
<body>
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/3/31/Epic_Games_logo.svg" alt="Epic Games Logo">

  <div class="loading-bar" aria-hidden="true">
    <div class="loading-fill"></div>
  </div>

  <div class="links" role="contentinfo" aria-label="Launcher links">
    <a href="com.epicgames.launcher://" id="open-link">Click here if it doesnâ€™t launch automatically</a>
    <a href="https://store.epicgames.com/en-US/download" target="_blank" rel="noopener noreferrer" class="download">Download Epic Games Launcher</a>
  </div>
</body>
</html>
