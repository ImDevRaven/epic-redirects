<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Epic Games Launcher</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #121212; /* dark background */
      color: #fff; /* white text */
      font-family: Arial, sans-serif;
    }
    .logo {
      width: 120px;
      margin-bottom: 10px;
      filter: invert(1); /* make the black SVG appear white */
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .loading-bar {
      width: 200px;
      height: 6px;
      background: #333; /* dark gray bar background */
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }
    .loading-fill {
      height: 100%;
      width: 0%;
      background: #fff; /* white loading animation */
      border-radius: 3px;
      animation: load 2s infinite;
    }
    @keyframes load {
      0% { width: 0%; left: 0; }
      50% { width: 100%; left: 0; }
      100% { width: 0%; left: 100%; }
    }
    a {
      margin-top: 20px;
      color: #aaa;
      text-decoration: none; /* no underline */
      font-size: 14px;
    }
    a:hover {
      text-decoration: none; /* keep no underline even on hover */
      color: #fff; /* brighten text when hovered */
    }
  </style>
  <script>
    window.onload = function() {
      // Try to launch Epic Games Launcher
      window.location.href = "com.epicgames.launcher://";
    };
  </script>
</head>
<body>
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/3/31/Epic_Games_logo.svg" alt="Epic Games Logo">
  <div class="title">Epic Launcher</div>
  <div class="loading-bar">
    <div class="loading-fill"></div>
  </div>
  <a href="com.epicgames.launcher://">Click here if it doesnâ€™t launch automatically</a>
</body>
</html>
