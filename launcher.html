<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Epic Games Launcher</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="shortcut icon" href="favicon.png">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body {
      height:100%;
      margin:0;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #121212; /* dark background */
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .logo {
      width: 120px;
      margin-bottom: 30px;
      filter: invert(1); /* invert black SVG to white */
      -webkit-filter: invert(1);
    }

    .placeholder {
      height: 20px; /* reserve space */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      min-width: 200px;
    }

    .loading-bar {
      width: 200px;
      height: 6px;
      background: #333;
      border-radius: 3px;
      overflow: hidden;
      transition: opacity 0.6s ease;
      position: absolute;
    }

    .loading-fill {
      height: 100%;
      width: 0%;
      background: #fff;
      border-radius: 3px;
      animation: load 2s infinite;
    }

    @keyframes load {
      0% { width: 0%; left: 0; }
      50% { width: 100%; left: 0; }
      100% { width: 0%; left: 100%; }
    }

    .fallback {
      font-size: 14px;
      color: #aaa;
      opacity: 0;
      transition: opacity 0.6s ease;
      position: absolute;
      white-space: nowrap;
      text-align: center;
    }

    .fallback a {
      color: #aaa;
      text-decoration: none;
    }
    .fallback a:hover {
      color: #fff;
    }
  </style>

  <script>
    function tryLaunch() {
      window.location.href = "com.epicgames.launcher://";
      try {
        var ifr = document.createElement('iframe');
        ifr.style.display = 'none';
        ifr.src = "com.epicgames.launcher://";
        document.body.appendChild(ifr);
        setTimeout(function(){ document.body.removeChild(ifr); }, 2000);
      } catch(e){ /* ignore */ }
    }

    window.addEventListener('load', function(){
      const urlParams = new URLSearchParams(window.location.search);
      const gameSlug = urlParams.get('game');
      const locale = urlParams.get('locale') || 'en-US';

      // Try launcher
      setTimeout(tryLaunch, 250);

      // Show fallback after 8s
      setTimeout(function(){
        document.querySelector('.loading-bar').style.opacity = '0';
        const fallback = document.querySelector('.fallback');

        let storeLink = gameSlug 
          ? `https://store.epicgames.com/${locale}/p/${gameSlug}`
          : `https://store.epicgames.com/${locale}/`;

        fallback.innerHTML = 
          `Didn't launch? <a href="com.epicgames.launcher://">Click to open launcher</a><br>`;

        fallback.style.opacity = '1';
      }, 8000);
    });
  </script>
</head>
<body>
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/3/31/Epic_Games_logo.svg" alt="Epic Games Logo">

  <div class="placeholder">
    <div class="loading-bar">
      <div class="loading-fill"></div>
    </div>
    <div class="fallback"></div>
  </div>
</body>
</html>
